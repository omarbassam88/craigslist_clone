{% extends 'layout.html' %} {% block content %}

<div class="mt-5">
  <form
    class="row justify-content-center"
    action="{% url 'new_search' %}"
    method="post"
  >
    {% csrf_token %}
    <div class="col-1 m-4"></div>
    <input
      class="form-control col-5 rounded-pill m-3"
      type="text"
      name="search"
      placeholder="Search"
    />
    <button
      class="btn btn-outline-success rounded-pill m-3 col-1"
      type="submit" name="submit"
    >
      Search
    </button>
  </form>
</div>

{% endblock content %}
